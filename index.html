<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato por E-mail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      max-width: 250px;
      width: 100%;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .texto {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #222;
    }

    .email-button {
      background-color: #28a745;
      color: white;
      padding: 16px 36px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .email-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 180px;
        margin-bottom: 20px;
      }

      .texto {
        font-size: 20px;
      }

      .email-button {
        font-size: 18px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="texto">Clique e envie seu curr√≠culo</div>
    <a href="mailto:processoseletivoish@gmail.com" class="email-button">Entrar em Contato</a>
  </div>
</body>
</html>
