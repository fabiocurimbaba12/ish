<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato por E-mail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .email-button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .email-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .email-button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="mailto:processoseletivoish@gmail.com" class="email-button">Entrar em Contato</a>
  </div>
</body>
</html>
